<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurRate</title>
    <link rel="icon" type="image/png" href="./public/icon-192x192.png">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="widget">
        <h1>Currency Rates</h1>
        <div class="currency-selector">
            <label for="base-currency">Base Currency:</label>
            <input type="text" id="base-currency" placeholder="Enter 3 digit code (eg: USD)" maxlength="3" value="USD">
        </div>
        <div id="currency-list">
            <div class="currency-row">
                <span class="currency-code">SGD</span>
                <span class="currency-rate">--</span>
            </div>
            <div class="currency-row">
                <span class="currency-code">AUD</span>
                <span class="currency-rate">--</span>
            </div>
            <div class="currency-row">
                <span class="currency-code">INR</span>
                <span class="currency-rate">--</span>
            </div>
        </div>
        <div class="add-currency">
            <label for="new-currency">Add Currency:</label>
            <input type="text" id="new-currency" placeholder="Enter 3 digit code (eg: EUR)" maxlength="3">
            <button id="add-currency-btn">Add</button>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
